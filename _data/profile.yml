  <p>
    Hello! I'm **Prithwiraj Bhattacharjee**, currently serving as an Assistant Professor at Leading University, Sylhet.  
I specialize in **Artificial Intelligence, Natural Language Processing (NLP), and Machine Learning**, with a focus on applying LLM reasoning, explainable AI, and computer vision to real-world problems.  

I have worked on projects including:  
- **Bangla Text-to-Speech Systems** using Deep Neural Networks  
- **Bangla Abstractive Summarization Models** (Pointer Generator & LSTM-based approaches)  
- **Multi-domain datasets** for low-resource languages, sentiment analysis, and healthcare risk assessment  

I am also actively involved in **teaching and mentoring**:  
- Conducted courses on Data Structures, Algorithms, Machine Learning, AI, Python, and more  
- Head coach of ACM ICPC teams for regional and national contests  
- YouTube channel: [@prithwiraj12](https://www.youtube.com/@prithwiraj12)  
