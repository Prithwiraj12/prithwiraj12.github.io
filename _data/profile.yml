  <p>
  My research focuses on NLP applications, LLM reasoning, Trustworthy AI, Machine Learning in Time Series, Explainable AI, Computer Vision, and Multimodality. I have developed Bangla text-to-speech systems, Bangla abstractive summarization models, and datasets for low-resource languages. I am passionate about teaching, mentoring students in competitive programming (ACM ICPC), and advancing research in AI for real-world applications. 
  </p>

